<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="contact">
		<h1>CONTACT US</h1>
			<div class="registration">
				<div class="inner-registration">
					<form class="main">
						<div class="mb-3">
							<input class="form-control" type="text" placeholder="Your name" aria-label="Disabled input example" disable>
						</div>
						<div class="mb-3">
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
						<div class="mb-3">
							<input type="number" class="form-control" id="number" placeholder="Phone Number">
						</div>
						<div class="mb-3">
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Massage"></textarea>
						</div>
						<div class="send">
							<input class="btn btn-primary" type="submit" value="Send">
						</div>
					</form>
				</div>
			</div>
	</div>
</body>
</html>
